<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Vfs1YZFuEZHDmaMqCX_Aejftyh1apdL2SkCqTuApSmU" />
    <link rel="icon" href="{{ request.app.url_path_for('static', path='/images/steven.jpg') }}" type="image/x-icon">
    
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://kit.fontawesome.com/a659cf440a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ request.app.url_path_for('static', path='/style/base.css') }}" rel="stylesheet">
    
    <title>MuLIVErsus</title>
</head>

<body style="background-color: #BB2C76">
    <nav class="navbar flex navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>MuLIVErsus</b> <img width="35px" src="{{ request.app.url_path_for('static', path='/images/steven.jpg') }}"></img></a>
            <a href="https://discord.gg/UjNgk77BmX" target="_blank"><img src="{{ request.app.url_path_for('static', path='/images/discord_logo.png') }}" alt="Discord server" style="height: 35px !important;" ></a>
            <a href="https://www.buymeacoffee.com/plsergent" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/arial-violet.png" alt="Buy Me A Coffee" style="height: 40px !important;" ></a>
        </div>
    </nav>

    <main class="flex main">
        <div id="main" class="container">
            {% block content %}{% endblock %}
        </div>
        <div id="loader" class="loader container my-5"></div>
    </main>

    <footer class="footer mt-auto py-2 bg-light fixed-bottom">
        <span class="text-muted fw-bold mx-3">
            <a class="text-decoration-none" href="https://github.com/PLsergent/MuLIVErsus">
                @plsergent
                <img width="20px" src="{{ request.app.url_path_for('static', path='/images/github.png') }}">
            </a>
        </span>
    </footer>
</body>
</html>

<script>
    function loading(){
        document.getElementById("loader").style.display="block";
        document.getElementById("main").style.display="none";
    }
</script>
