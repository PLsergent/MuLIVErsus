<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ request.app.url_path_for('static', path='/images/steven.jpg') }}" type="image/x-icon">
    
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://kit.fontawesome.com/a659cf440a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ request.app.url_path_for('static', path='/style/base.css') }}" rel="stylesheet">
    
    <title>MuLIVErsus</title>
</head>

<body style="background-color: #f9e8e8"
        {% if title == "Home" %}
        "background-image: url('{{ request.app.url_path_for('static', path='/images/background2.jpeg') }}');"
        {% else %}
        "background-color: #f9e8e8"
        {% endif %}
    >
    <nav class="navbar flex navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>MuLIVErsus</b> <img width="35px" src="{{ request.app.url_path_for('static', path='/images/steven.jpg') }}"></img></a>
        </div>
    </nav>

    <main class="flex main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <span class="text-muted fw-bold mx-3">
            <a class="text-decoration-none" href="https://github.com/PLsergent/MuLIVErsus">
                @plsergent
                <img width="20px" src="{{ request.app.url_path_for('static', path='/images/github.png') }}">
            </a>
        </span>
    </footer>
</body>
</html>
